<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Johns Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--    header -->
<section class="d-flex justify-content-center">
    <h1>Coffee!</h1>
</section>
<!--main content which is 2 div containers that hold content-->


<section id="main-content" class="container-fluid d-flex ">


    <section id="sub-section-left" class="container col-6">
        <div>
            <section id="coffees" class="d-flex flex-wrap justify-content-center align-items-center"></section>
        </div>
    </section>

    <!--    all code below is the right section of the screen-->
    <section id="sub-section-right" class="container d-flex">
        <!--       BELOW IS THE FORM SELECT FOR ROAST-->
        <div class="container2 d-flex justify-content-space-between flex-column w-100">
            <form>
                <h4 class="justify-content-center m-3">Roast</h4>
                <select class="form-select m-3" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h4 class="m-3">Coffee Name</h4>
                <input id="search" class="form-control m-3" name="search" type="search" autocomplete="off" placeholder="Enter Coffee here..">
                <button id="submit" type="button" class="btn btn-primary w-100 m-3">Update</button>
            </form>
            <h3 class="d-flex justify-content-center mt-4">Add Coffee</h3>
            <form>
                <h4 class="m-3">Roast</h4>
                <select id="addRoast-Selection" class="form-select w-100 m-3">
                    <option value="Select Roast" disabled selected>Select Roast</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h4 class="m-3">Add Coffee</h4>
                <input class="form-control w-100 m-3" id="addCoffee" name="addCoffee" type="text" autocomplete="off" placeholder="Add your Coffee here..."/>
                <button id="submit2" type="button" class="btn btn-primary w-100 m-3">Add Coffee</button>
            </form>



        </div>
    </section>

</section>
<!--    ALL JAVASCRIPT SOURCES -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
