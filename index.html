    <section class="d-flex justify-content-center">
    <h1>Coffee!</h1>
    </section>
<!--main content which is 2 div containers that hold content-->
<section id="main-content" class="container-fluid d-flex flex-row-reverse">

        <form>
            <label for="roast-selection"></label>
            <div class="d-grid gap-3">

                <select id="roast-selection" class="form-select">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>


                <!--              below is the searchform-->

                <input class="btn btn-primary w-100" id="submit" type="submit" />


            </div>
        </form>

        <hr>

                </select>
<!--                below is the top searchbar-->
                <input class="form-control" type="text" aria-label="default input example">
